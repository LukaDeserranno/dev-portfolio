<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            width: 100%;
            background: #007acc;
            color: white;
            text-align: center;
            padding: 1.5rem 0;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
        }

        main {
            max-width: 900px;
            width: 90%;
            margin: 2rem auto;
            text-align: center;
        }

        section {
            margin-bottom: 2rem;
        }

        .languages {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
        }

        .language {
            background: #007acc;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            font-size: 1rem;
        }

        footer {
            width: 100%;
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
        }

        footer a {
            color: #007acc;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 1.5rem;
            }

            .language {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.2rem;
            }

            .language {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Developer Portfolio</h1>
    </header>

    <main>
        <section>
            <h2>Programming Languages I Know</h2>
            <div class="languages">
                <span class="language">HTML</span>
                <span class="language">CSS</span>
                <span class="language">JavaScript</span>
                <span class="language">React</span>
                <span class="language">Node.js</span>
                <span class="language">Python</span>
                <span class="language">Java</span>
                <span class="language">C#</span>
                <span class="language">SQL</span>
                <span class="language">Kotlin</span>
                <span class="language">Swift</span>
            </div>
        </section>

        <section>
            <h2>Contact Me</h2>
            <p>Email: <a href="mailto:developer@example.com">developer@example.com</a></p>
            <p>LinkedIn: <a href="https://www.linkedin.com/in/yourprofile" target="_blank">linkedin.com/in/yourprofile</a></p>
            <p>GitHub: <a href="https://github.com/yourgithub" target="_blank">github.com/yourgithub</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Luka Deserranno. All rights reserved.</p>
    </footer>
</body>
</html>
